<!doctype html>
<html lang="en">

  <body>
    <h4>Promote Your Online Course Like A Pro</h4>
    <h1>{DevCourse}</h1>
    <h4>A Course Landing Page Template For Developers</h4>

        <button type="button" class="btn btn-primary btn-lg" style="background-color: purple;">Start Learning now</button>


        <div class="form-floating mb-3">
            <input type="email" readonly class="form-control-plaintext" id="floatingEmptyPlaintextInput" placeholder="name@example.com">
            <label for="floatingEmptyPlaintextInput"></label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" readonly class="form-control-plaintext" id="floatingPlaintextInput" placeholder="name@example.com" value="80+ Videos">
            <label for="floatingPlaintextInput"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-camera-video-fill" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M0 5a2 2 0 0 1 2-2h7.5a2 2 0 0 1 1.983 1.738l3.11-1.382A1 1 0 0 1 16 4.269v7.462a1 1 0 0 1-1.406.913l-3.111-1.382A2 2 0 0 1 9.5 13H2a2 2 0 0 1-2-2z"/>
              </svg> Content</label>
          </div>

        
          <div class="form-floating mb-3">
            <input type="email" readonly class="form-control-plaintext" id="floatingPlaintextInput" placeholder="80 + Videos" value="name@example.com">
            <label for="floatingPlaintextInput">Input with value</label>
          </div>

          <div class="form-floating mb-3">
            <input type="email" readonly class="form-control-plaintext" id="floatingEmptyPlaintextInput" placeholder="name@example.com">
            <label for="floatingEmptyPlaintextInput"></label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" readonly class="form-control-plaintext" id="floatingPlaintextInput" placeholder="name@example.com" value="name@example.com">
            <label for="floatingPlaintextInput">Input with value</label>
          </div>
        
        <ul class="nav nav-pills nav-fill" style="background-color: lightgray;">
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true" >Overview</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Content</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Requirements</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Tutor</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Reviews</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Pricing</a>
              </li>
              <li class="nav-item">
